<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Budget Manager</title>
    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="container container-fluid mb-5">

    <div class="jumbotron">
        <h1>Budget Manager</h1>
    </div>

    <h1>Total Spent: $<span id="total"></span>.00</h1>

    <h3>Limit: $<span id="limit"></span>.00</h3>

    <input id="amount" type="text">

    <input id="spendAmount" value="Spend" type="submit"/>

    <button class="btn" id="openOptions">

          </svg>
    </button>


    <script src="../javascript/jquery-3.5.1.min.js"></script>
    <script src="../javascript/popup.js"></script>

</body>

</html>
